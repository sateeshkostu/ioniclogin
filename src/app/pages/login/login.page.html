<ion-content>
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Login</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="LoginPage">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="text" formControlName="Email" name="Email" ></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" formControlName="Password" name="Password"></ion-input>
          </ion-item>
          <ion-button color="dark" fill="clear" size="full">Forget Email/Password</ion-button>
          <ion-button color="success" size="full" (click)="login()">Login</ion-button>
          <ion-button style="color: black; margin-top: 10px;" routerLink="/signin"  >New user? click to signup</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
